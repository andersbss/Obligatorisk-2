<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet"><title>Document</title></head><body><header><nav><a href="#" id="hiofNav">HIOF</a> <a href="#" id="userNav">User user</a></nav></header><main><button id="addTodoBtn"><span class="plus"></span> <span class="todoTxt">Todo</span></button><section id="todos"><ul id="todoList"></ul></section><section id="completedTodos"><h2>Completed todos</h2><form id="filterCheckbox"><input type="checkbox"> <label>Filter by date</label></form><table id="completedTodosTable"><tr id="headers"><th id="titleHeader">Title</th><th id="authorHeader">Author</th><th id="descHeader">Description</th><th id="dateHeader">Completed date</th></tr></table></section></main><aside class="popup" id="popup"><div class="filter" id="filter"></div><div class="content"><div id="popupHeader"><h2>New todo</h2><div class="closeBtn" id="closeBtn">&#10006</div></div><form id="newTodoForm"><label>Title</label> <input class="formInput" id="todoTitleInput" maxlength="20" placeholder="Title" required> <label>Description<span id="charCount"></span></label> <input class="formInput" maxlength="30" id="todoDescriptionInput" placeholder="Description"> <label>Author</label> <input class="formInput" maxlength="50" id="todoAuthorInput" placeholder="Author" required> <input id="submitBtn" type="submit" value="Create"></form></div></aside><script src="newscript.js"></script><script src="/bundle.js"></script></body></html>
